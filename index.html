<!DOCTYPE html>
<html>
<head lang="en">
    <title>Acme Product Management</title>
	<meta charset="utf-8" />

    <!-- Style Sheets-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toastr.css">
    <link href="css/app.css" rel="stylesheet" />

    <!-- Library Scripts -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-mocks.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/ui-utils.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="scripts/toastr.js"></script>

    <!-- Application Scripts -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>

    <script src="app/products/productListCtrl.js"></script>

</head>
<body ng-app="productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Acme Product Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li><a ui-sref="productEdit.info({productId:0})">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>
